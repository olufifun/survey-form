<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This survey is to gather information on the job satisfaction statuses of workers.</p>
    <form id="survey-form">
        Name: <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
        Email: <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
        Age: <input type="number" min="1" max="120" name="age" id="number" placeholder="Age"><br>
    </form>

</body>
</html>
