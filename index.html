<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <main>
    <p id="description">This survey is to gather information on the job satisfaction statuses of workers.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label><input type="text" name="name" id="name" placeholder="Enter your name" required><br>
        <label id="email-label" for="email">Email:</label><input type="email" name="email" id="email" placeholder="Enter your email" required><br>
        <label id="number-label" for="number">Age:</label><input type="number" min="1" max="120" name="age" id="number" placeholder="Age"><br>
        <label id="dropdown-label" for="dropdown">Which of these best describes your current role?</label>
        <select>
            <option>Intern</option>
            <option>Entry-Level</option>
            <option>Junior Management</option>
            <option>Middle Management</option>
            <option>Senior Executive</option>
        </select>
        <label id="radio-label" for="radio">What's your highest level of education?</label>
        <input type="radio" name="education" value="primary">Primary School<br>
        <input type="radio" name="education" value="secondary">Secondary School<br>    
        <input type="radio" name="education" value="bachelor">Bachelor's Degree<br>
        <input type="radio" name="education" value="master">Master's Degree<br>
        <input type="radio" name="education" value="doctor">Doctorate Degree<br>
        <label>What do you like about your job?</label>
            <ul>
                <li><input name="checkbox" value="1" type="checkbox" class="checkbox">"Salary"</li>
                <li><input name="checkbox" value="2" type="checkbox" class="checkbox">"Office Environment"</li>
                <li><input name="checkbox" value="3" type="checkbox" class="checkbox">"Bonuses"</li>
                <li><input name="checkbox" value="4" type="checkbox" class="checkbox">"Other Benefits"</li>
            </ul>
        <label>What would you like to improve about your job?</label>
        <textarea rows="4" cols="50"></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
</main>
</body>
</html>
